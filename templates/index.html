{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Add New Certificate</h5>
            </div>
            <div class="card-body">
                <form id="certificateForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" name="course_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="domain" class="form-label">Course Domain</label>
                        <select class="form-select" id="domain" name="domain" required>
                            <option value="">Select Domain</option>
                            <option value="Programming">Programming</option>
                            <option value="AI/ML">AI/ML</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Web Development">Web Development</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (hours)</label>
                        <input type="number" class="form-control" id="duration" name="duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="difficulty" class="form-label">Difficulty Level</label>
                        <select class="form-select" id="difficulty" name="difficulty" required>
                            <option value="">Select Difficulty</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="performance" class="form-label">Performance Score (0-100)</label>
                        <input type="number" class="form-control" id="performance" name="performance_score" min="0" max="100" required>
                    </div>
                    <div class="mb-3">
                        <label for="certificateImage" class="form-label">Certificate Image</label>
                        <input type="file" class="form-control" id="certificateImage" name="certificate_image" accept="image/*">
                        <small class="text-muted">Upload an image of your certificate (optional)</small>
                    </div>
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Feedback (Optional)</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Course Recommendations</h5>
            </div>
            <div class="card-body">
                <div id="recommendations">
                    <p class="text-muted">Submit a certificate to get personalized course recommendations.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
